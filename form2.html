    <header>
        <nav>
            <ul>
                <h2>JOb application form for fresher</h2>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/form.php">
            <h4> Prasonal details</h4>
            <div>
                Fist Name <input type="text" name="myName">
                Last Name <input type="text" name="myName">
            </div><br>
            <div>
                Email id <input type="email" name="myEmail">
            </div><br>
            <div>
                contact NO. <input type="number" name="myName">
            </div><br>
            <div>
                date of birthday <input type="date" name="myborn">
            </div><br>
            <div>
                gander: <label for="male_id">
                    <input type="radio" name="gander" value="male" id="male_id">Male
                </label>
                <label for="female_id">
                    <input type="radio" name="gander" value="female" id="female_id">Female
                </label>
            </div>
            <h4>Education details</h4>
            <div>
                <h5>profesion</h5>
                <label for="student_id">
                    <input type="checkbox" name="profesion" id="student_id">student
                </label>
                <label for="fresher_id">
                    <input type="checkbox" name="profesion" id="fresher_id">fresher
                </label>
                <label for="worker_id">
                    <input type="checkbox" name="profesion" id="worker_id">worker
                </label>
            </div>
            <div>
                <h5>degree</h5>
                <select name="degree" id="degree">
                    <option value="btech">Btech</option>
                    <option value="mtech">Mtech</option>
                    <option value="phd"> PHD</option>
                </select>
            </div>
            <div>
                Write about yourself:<br>
                <textarea name="writeText" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="submit now">
                <input type="reset" value="reset now ">
            </div>
        </form>
    </main>
